<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div>
        <!-- Title-->
        <h1 id="title">Survey Form</h1>
        <!-- Description-->
        <p id="description">Tell us about your experience.</p>
    </div>
    <div id="form-outer">
        <!-- Form elements -->
        <form id="survey-form">
            <div class="rowTab">
                <div class="labels">
                    <label id="name-label">Name: </label>
                </div>
                <div class="rightTab">
                    <input type="text" id="name" placeholder="Enter Name" class="input-field" required>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label id="email-label">Email: </label>
                </div>
                <div class="rightTab">
                    <input type="email" id="email" placeholder="Enter Email Address" class="input-field" required>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label id="number-label">Age: </label>
                </div>
                <div class="rightTab">
                    <input type="number" id="number" placeholder="Enter Age" class="input-field" required min="1" max="110">
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label>Gender:</label>
                </div>
                <div class="rightTab">
                    <select name="gender" id="dropdown" class="dropdown">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label>How likely are you going to recommend us to your friends? </label>
                </div>
                <div class="rightTab">
                    <ul style="list-style: none;">
                        <li class="radio"><label><input type="radio" name="radio-buttons" class="userRatings" value="1">Most Likely</label></li>
                        <li class="radio"><label><input type="radio" name="radio-buttons" class="userRatings" value="2">Likely</label></li>
                        <li class="radio"><label><input type="radio" name="radio-buttons" class="userRatings" value="3">Maybe</label></li>
                        <li class="radio"><label><input type="radio" name="radio-buttons" class="userRatings" value="4">Never</label></li>
                    </ul>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label>What were you favourite parts about the course?</label>
                </div>
                <div class="rightTab">
                    <ul id="favourites" style="list-style: none;">
                        <li class="checkbox"><label><input type="checkbox" name="fav" class="userRatings" value="1"/>Lessons</label></li>
                        <li class="checkbox"><label><input type="checkbox" name="fav" class="userRatings" value="2"/>Challenges</label></li>
                        <li class="checkbox"><label><input type="checkbox" name="fav" class="userRatings" value="3"/>Videos</label></li>
                    </ul>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label id="suggestions">Do you have any tips for us?</label>
                </div>
                <div class=rightTab>
                    <textarea class="input-field" style="height:50px"></textarea>
                </div>
            </div>
            <div class="rowTab">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
    <footer>
        <p>This page was coded and designed by Mohammed Jowardhar.</p>
    </footer>
</body>

</html>
